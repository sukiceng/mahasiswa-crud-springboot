<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="container mt-5">

    <h2 class="mb-4">Form Mahasiswa</h2>

    <!-- ðŸ”½ FORM MAHASISWA -->
    <form id="mahasiswaForm">
        <div class="mb-3">
            <label for="nim" class="form-label">Nomor Induk Mahasiswa</label>
            <input type="text" class="form-control" id="nim" required />
        </div>
        <div class="mb-3">
            <label for="namaDepan" class="form-label">Nama Depan</label>
            <input type="text" class="form-control" id="namaDepan" required />
        </div>
        <div class="mb-3">
            <label for="namaBelakang" class="form-label">Nama Belakang (opsional)</label>
            <input type="text" class="form-control" id="namaBelakang" />
        </div>
        <div class="mb-3">
            <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
            <input type="date" class="form-control" id="tanggalLahir" required />
        </div>
        <button type="submit" class="btn btn-primary">Tambah Mahasiswa</button>
    </form>

    <hr class="my-5" />

    <h3>Daftar Mahasiswa</h3>
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>NIM</th>
                <th>Nama Lengkap</th>
                <th>Usia</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="mahasiswaTable"></tbody>
    </table>

    <!-- MODAL EDIT -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content" id="editMahasiswaForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Mahasiswa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editNim" class="form-label">NIM</label>
                            <input type="text" class="form-control" id="editNim" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNamaDepan" class="form-label">Nama Depan</label>
                            <input type="text" class="form-control" id="editNamaDepan" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNamaBelakang" class="form-label">Nama Belakang</label>
                            <input type="text" class="form-control" id="editNamaBelakang">
                        </div>
                        <div class="mb-3">
                            <label for="editTanggalLahir" class="form-label">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="editTanggalLahir" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    </div>
                </form>
            </div>
        </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
