<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Mahasiswa dengan Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <main class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Daftar Mahasiswa</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tambahModal">
                Tambah Mahasiswa Baru
            </button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered mt-3, table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>NIM</th>
                        <th>Nama Lengkap</th>
                        <th>Usia</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="mahasiswaTable"></tbody>
            </table>
        </div>
    </main>

    <!-- Form tambah mahasiswa -->
    <div class="modal fade" id="tambahModal" tabindex="-1" aria-labelledby="tambahModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="tambahMahasiswaForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahModalLabel">Form Tambah Mahasiswa Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="tambahNim" class="form-label">Nomor Induk Mahasiswa</label>
                        <input type="text" class="form-control" id="tambahNim" required />
                    </div>
                    <div class="mb-3">
                        <label for="tambahNamaDepan" class="form-label">Nama Depan</label>
                        <input type="text" class="form-control" id="tambahNamaDepan" required />
                    </div>
                    <div class="mb-3">
                        <label for="tambahNamaBelakang" class="form-label">Nama Belakang (opsional)</label>
                        <input type="text" class="form-control" id="tambahNamaBelakang" />
                    </div>
                    <div class="mb-3">
                        <label for="tambahTanggalLahir" class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tambahTanggalLahir" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary">Tambah Mahasiswa</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Form edit mahasiswa -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="editMahasiswaForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Mahasiswa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editNim" class="form-label">NIM</label>
                        <input type="text" class="form-control" id="editNim" required>
                    </div>
                    <div class="mb-3">
                        <label for="editNamaDepan" class="form-label">Nama Depan</label>
                        <input type="text" class="form-control" id="editNamaDepan" required>
                    </div>
                    <div class="mb-3">
                        <label for="editNamaBelakang" class="form-label">Nama Belakang</label>
                        <input type="text" class="form-control" id="editNamaBelakang">
                    </div>
                    <div class="mb-3">
                        <label for="editTanggalLahir" class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="editTanggalLahir" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Sambungkan script js yang dibuat -->
    <script src="js/main.js"></script>
    <!-- Additional bootstrap config to load js feature  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
